<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript">

		// url = http://partners.api.skyscanner.net/apiservices/carhire/liveprices/v2/US/USD/en-us/" + StartPoint + "/" + EndPoint + "/" + StartTime + "/" + EndTime + "/" + age + "?apiKey=jo567814663897645898889958369326&userip=127.0.0.1

		// StartPoint = 95565058 = JFK
		// EndPoint = 95565058 = JFK
		// StartTime = 2016-10-10T10:00 : fortmat = YYYY-MM-DDT00:00
		// EndTime = 2016-10-17T10:00 : fortmat = YYYY-MM-DDT00:00
		// age = 29 :  Must be between 21 and 75 (inclusive)

		// http://business.skyscanner.net/portal/en-GB/Documentation/CarHireLivePricing#createsession

	    function sendHttpPost() {

			var request = "";
			request = $.ajax({
			    type: "GET",
			    url: 'http://partners.api.skyscanner.net/apiservices/carhire/liveprices/v2/US/USD/en-us/95565058/95565058/2016-10-10T10:00/2016-10-17T10:00/29?apiKey=jo567814663897645898889958369326&userip=127.0.0.1',
			});

			time();

	    }


	    function time() {
	    	setTimeout(function() {

	    		var request = "";
				request = $.ajax({
				    type: "GET",
				    url: 'http://partners.api.skyscanner.net/apiservices/carhire/liveprices/v2/US/USD/en-us/95565058/95565058/2016-10-10T10:00/2016-10-17T10:00/29?apiKey=jo567814663897645898889958369326&userip=127.0.0.1',
				});

				setTimeout(function() {
					if (request.status == 200) {
						console.log(request.responseText);
						$(".sk-folding-cube").hide();
					} else {
						time()
					}
				}, 2000);

	    	 }, 3000);
	    }

	    sendHttpPost();

	</script>

	<style>
		.sk-folding-cube {
		  margin: 20px auto;
		  width: 40px;
		  height: 40px;
		  position: relative;
		  -webkit-transform: rotateZ(45deg);
		          transform: rotateZ(45deg);
		}

		.sk-folding-cube .sk-cube {
		  float: left;
		  width: 50%;
		  height: 50%;
		  position: relative;
		  -webkit-transform: scale(1.1);
		      -ms-transform: scale(1.1);
		          transform: scale(1.1); 
		}
		.sk-folding-cube .sk-cube:before {
		  content: '';
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background-color: #333;
		  -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
		          animation: sk-foldCubeAngle 2.4s infinite linear both;
		  -webkit-transform-origin: 100% 100%;
		      -ms-transform-origin: 100% 100%;
		          transform-origin: 100% 100%;
		}
		.sk-folding-cube .sk-cube2 {
		  -webkit-transform: scale(1.1) rotateZ(90deg);
		          transform: scale(1.1) rotateZ(90deg);
		}
		.sk-folding-cube .sk-cube3 {
		  -webkit-transform: scale(1.1) rotateZ(180deg);
		          transform: scale(1.1) rotateZ(180deg);
		}
		.sk-folding-cube .sk-cube4 {
		  -webkit-transform: scale(1.1) rotateZ(270deg);
		          transform: scale(1.1) rotateZ(270deg);
		}
		.sk-folding-cube .sk-cube2:before {
		  -webkit-animation-delay: 0.3s;
		          animation-delay: 0.3s;
		}
		.sk-folding-cube .sk-cube3:before {
		  -webkit-animation-delay: 0.6s;
		          animation-delay: 0.6s; 
		}
		.sk-folding-cube .sk-cube4:before {
		  -webkit-animation-delay: 0.9s;
		          animation-delay: 0.9s;
		}
		@-webkit-keyframes sk-foldCubeAngle {
		  0%, 10% {
		    -webkit-transform: perspective(140px) rotateX(-180deg);
		            transform: perspective(140px) rotateX(-180deg);
		    opacity: 0; 
		  } 25%, 75% {
		    -webkit-transform: perspective(140px) rotateX(0deg);
		            transform: perspective(140px) rotateX(0deg);
		    opacity: 1; 
		  } 90%, 100% {
		    -webkit-transform: perspective(140px) rotateY(180deg);
		            transform: perspective(140px) rotateY(180deg);
		    opacity: 0; 
		  } 
		}

		@keyframes sk-foldCubeAngle {
		  0%, 10% {
		    -webkit-transform: perspective(140px) rotateX(-180deg);
		            transform: perspective(140px) rotateX(-180deg);
		    opacity: 0; 
		  } 25%, 75% {
		    -webkit-transform: perspective(140px) rotateX(0deg);
		            transform: perspective(140px) rotateX(0deg);
		    opacity: 1; 
		  } 90%, 100% {
		    -webkit-transform: perspective(140px) rotateY(180deg);
		            transform: perspective(140px) rotateY(180deg);
		    opacity: 0; 
		  }
		}
	</style>
</head>
<body>

	<div class="sk-folding-cube">
	  <div class="sk-cube1 sk-cube"></div>
	  <div class="sk-cube2 sk-cube"></div>
	  <div class="sk-cube4 sk-cube"></div>
	  <div class="sk-cube3 sk-cube"></div>
	</div>

</body>
</html>
